<!DOCTYPE html>
<html>
	<head>
		<title>E-Learning | Login</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id="bgvd">
			<video id="bvid" preload="auto" autoplay="true" loop="loop" muted="muted">
				<source src="bgvideo/bgvideo.mp4" type="video/mp4">
			</video>
		</div>
		<div id="header">
			<img src="image/avtr.png">
		</div>
    <div id="container">
		<div id="login">
				<form>
					<h2>Student Login</h2>
					<input type="text" id="username" placeholder="Enter Username"/>
					<input type="password" id="password" placeholder="Enter Password"/>
					<center><input type="button" id="login-btn" value="Login"/></center>
				</form>
		</div>
	</div>
	</body>
</html>
